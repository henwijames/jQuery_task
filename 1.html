<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <button id="button">Change Paragraph</button>
    <p id="paragraph">This is a changeable paragraph</p>
    <input type="text" id="paragraphText" />
    <button id="copyButton">Copy Button</button>

    <script>
      $(document).ready(function () {
        $("#button").on("click", function () {
          let countdown = 5;

          const interval = setInterval(() => {
            $("#paragraph").text(
              `The paragraph will change back in ${countdown} seconds`
            );
            countdown--;

            if (countdown < 0) {
              clearInterval(interval);
              $("#paragraph")
                .text("The paragraph has been changed")
                .css("color", "red");
            }
          }, 1000);
        });
        $("#copyButton").click(function () {
          let input = $("#paragraph").text();
          $("#paragraphText").val(input);
        });
      });
    </script>
  </body>
</html>
